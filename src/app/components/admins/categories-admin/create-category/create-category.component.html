<div class="mt-20 w-full">
  <div class="text-center p-5">
    <h1 class="text-xl font-semibold">Create Products</h1>
  </div>
  <form
    class="font-[sans-serif] max-w-4xl mx-auto"
    (ngSubmit)="onSubmit()"
    enctype="multipart/form-data"
  >
    <div class="grid sm:grid-cols-1 gap-4">
      <div class="relative flex items-center">
        <input
          type="text"
          [(ngModel)]="category.name"
          name="name"
          placeholder="Name Products"
          class="px-4 py-3 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border outline-[#007bff] rounded transition-all"
        />
      </div>

      <div class="">
        <div class="relative flex items-center">
          <input
            (change)="onFileSelect($event)"
            type="file"
            class="px-4 py-3 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border outline-[#007bff] rounded transition-all"
          />
        </div>
        <!-- <div *ngIf="imagePreviews.length > 0" class="grid grid-cols-5">
          <div
            class="relative"
            *ngFor="let preview of imagePreviews; let i = index"
          >
            <img
              [src]="preview"
              alt="Image Preview"
              style="width: 200px; height: auto; margin: 10px"
            />
            <button
              class="absolute top-5 right-0 text-red-700 hover:text-xl"
              (click)="removeFile(i)"
            >
              <i class="fa-regular fa-square-minus"></i>
            </button>
          </div>
        </div> -->
      </div>
    </div>

    <button
      type="submit"
      class="mt-8 px-6 py-2.5 text-sm w-full bg-[#007bff] hover:bg-[#006bff] text-white rounded transition-all"
    >
      Submit
    </button>
  </form>
</div>
