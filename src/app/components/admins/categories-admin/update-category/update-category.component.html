<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Name field -->
  <div class="flex flex-col">
    <label for="name" class="font-semibold text-gray-700">Category Name</label>
    <input
      type="text"
      id="name"
      class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      formControlName="name"
    />
    <div
      *ngIf="updateForm.get('name')?.invalid && updateForm.get('name')?.touched"
      class="text-red-600 text-sm"
    >
      Category name is required
    </div>
  </div>

  <!-- Image Upload field -->
  <div class="flex flex-col">
    <label for="images" class="font-semibold text-gray-700"
      >Upload Images</label
    >
    <input
      type="file"
      (change)="onFileChange($event)"
      class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <!-- Existing Images Display -->
  <img
    *ngIf="existingImages"
    [src]="existingImages"
    alt="Existing Image"
    style="max-width: 200px; max-height: 200px"
  />

  <!-- Submit button -->
  <button
    type="submit"
    class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
    [disabled]="updateForm.invalid"
  >
    Update Product
  </button>
</form>
