<div *ngIf="isLoading" class="loading-spinner">
  <div class="spinner"></div>
</div>
<div *ngIf="!isLoading" class="font-sans bg-white">
  <div class="font-sans bg-white">
    <div class="p-4 lg:max-w-7xl max-w-4xl mx-auto">
      <div
        class="grid items-start grid-cols-1 lg:grid-cols-5 gap-12 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] p-6 rounded-lg"
      >
        <div class="lg:col-span-3 w-full lg:sticky top-0 text-center">
          <div class="slider-container">
            <div
              class="slides"
              [ngStyle]="{
                transform: 'translateX(-' + currentImageIndex * 100 + '%)'
              }"
            >
              <div
                class="slide"
                *ngFor="let image of products?.product_images; let i = index"
                [ngClass]="{ active: i === currentImageIndex }"
              >
                <img
                  [src]="image.image_url"
                  alt="Product"
                  class="slide-image"
                />
              </div>
            </div>

            <button (click)="previousImage()" class="prev-button">❮</button>
            <button (click)="nextImage()" class="next-button">❯</button>
          </div>

          <div class="mt-6 flex flex-wrap justify-center gap-6 mx-auto">
            <div
              *ngFor="let image of products?.product_images; let i = index"
              [ngClass]="{ active: i === currentImageIndex }"
              (click)="thumbnailClick(i)"
              class="w-24 h-20 flex items-center justify-center rounded-lg p-4 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] cursor-pointer"
            >
              <img [src]="image.image_url" alt="Product2" class="w-full h-16" />
            </div>
          </div>
        </div>

        <div class="lg:col-span-2">
          <h2 class="text-2xl font-extrabold text-gray-800">
            {{ products?.name }}
          </h2>

          <div x-data="" class="mt-3">
            <h3 class="sr-only">Reviews</h3>
            <div class="flex items-center">
              <div class="flex items-center">
                <div class="flex items-center">
                  <svg
                    class="h-5 w-5 flex-shrink-0 text-sky-500"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <svg
                    class="h-5 w-5 flex-shrink-0 text-sky-500"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <svg
                    class="h-5 w-5 flex-shrink-0 text-sky-500"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <svg
                    class="h-5 w-5 flex-shrink-0 text-sky-500"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <svg
                    class="h-5 w-5 flex-shrink-0 text-slate-300"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
              </div>
              <p class="sr-only">5 out of 5 stars</p>
              <button
                x-on:click="$dispatch('show-product-reviews')"
                type="button"
                class="ml-3 text-sm font-medium text-sky-600 hover:text-sky-500"
              >
                6 reviews
              </button>
            </div>
          </div>

          <div class="flex flex-wrap gap-4 mt-8">
            <p class="text-gray-800 text-3xl font-bold">
              {{ products?.price | currency : "VND" : "symbol" : "1.0-0" }}
            </p>
            <p class="text-gray-400 text-base">
              $1500 <span class="text-sm ml-1">Tax included</span>
            </p>
            <div class="">
              <h3 class="text-xl font-bold text-gray-800">Product detail</h3>
              <p
                [ngClass]="{ 'line-clamp-3': !isExpanded }"
                class="overflow-hidden"
              >
                {{ products?.description }}
              </p>
              <button class="text-blue-500 mt-2" (click)="toggleText()">
                {{ isExpanded ? "Thu gọn" : "Xem thêm" }}
              </button>
            </div>
          </div>

          <div class="flex items-center space-x-4 pt-3">
            <!-- Button giảm số lượng -->
            <button
              class="bg-gray-200 text-gray-600 border border-gray-300 rounded-l px-4 py-2"
              (click)="decreaseQuantity()"
            >
              -
            </button>

            <!-- Input số lượng -->
            <input
              type="number"
              [(ngModel)]="quantity"
              min="1"
              class="w-16 text-center border border-gray-300 rounded px-3 py-2"
            />

            <!-- Button tăng số lượng -->
            <button
              class="bg-gray-200 text-gray-600 border border-gray-300 rounded-r px-4 py-2"
              (click)="increaseQuantity()"
            >
              +
            </button>
          </div>

          <div class="flex flex-wrap gap-4 mt-8">
            <button
              type="button"
              (click)="buyNow()"
              class="min-w-[200px] px-4 py-3 bg-sky-600 hover:bg-sky-600 text-white text-sm font-semibold rounded"
            >
              Buy now
            </button>
            <button
              type="button"
              (click)="addToCart()"
              class="min-w-[200px] px-4 py-2.5 border border-sky-600 bg-transparent hover:bg-gray-50 text-gray-800 text-sm font-semibold rounded"
            >
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
