<div class="font-sans bg-white">
  <div class="p-4 lg:max-w-7xl max-w-4xl mx-auto">
      <div class="grid items-start grid-cols-1 lg:grid-cols-5 gap-12 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] p-6 rounded-lg">
          <div class="lg:col-span-3 w-full lg:sticky top-0 text-center">

            <div class="slider-container">
              <div class="slides" [ngStyle]="{'transform': 'translateX(-' + currentImageIndex * 100 + '%)'}">
                <div class="slide" *ngFor="let image of products?.product_images; let i = index" [ngClass]="{'active': i === currentImageIndex}">
                  <img [src]="image.image_url" alt="Product" class="slide-image" />
                </div>
              </div>

              <button (click)="previousImage()" class="prev-button">❮</button>
              <button (click)="nextImage()" class="next-button">❯</button>
            </div>


              <div class="mt-6 flex flex-wrap justify-center gap-6 mx-auto">
                  <div *ngFor="let image of products?.product_images; let i = index"
                  [ngClass]="{'active':i === currentImageIndex}"
                  (click)="thumbnailClick(i)"
                  class="w-24 h-20 flex items-center justify-center rounded-lg p-4 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] cursor-pointer">
                      <img [src]="image.image_url" alt="Product2" class="w-full h-16" />
                  </div>

              </div>
          </div>

          <div class="lg:col-span-2">
              <h2 class="text-2xl font-extrabold text-gray-800">{{products?.name}}</h2>

              <div class="flex space-x-2 mt-4">
                  <svg class="w-5 fill-teal-600" viewBox="0 0 14 13" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path
                          d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
                  </svg>
                  <svg class="w-5 fill-teal-600" viewBox="0 0 14 13" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path
                          d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
                  </svg>
                  <svg class="w-5 fill-teal-600" viewBox="0 0 14 13" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path
                          d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
                  </svg>
                  <svg class="w-5 fill-teal-600" viewBox="0 0 14 13" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path
                          d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
                  </svg>
                  <svg class="w-5 fill-[#CED5D8]" viewBox="0 0 14 13" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path
                          d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
                  </svg>
                  <h4 class="text-gray-800 text-base">500 Reviews</h4>
              </div>

              <div class="flex flex-wrap gap-4 mt-8">
                  <p class="text-gray-800 text-3xl font-bold">${{products?.price}}</p>
                  <p class="text-gray-400 text-base">$1500 <span class="text-sm ml-1">Tax included</span></p>
                  <div class="">
                    <h3 class="text-xl font-bold text-gray-800">Product detail</h3>
                    <p>{{products?.description}}</p>
                </div>
              </div>

              <div class="flex items-center space-x-4 pt-3">
                <!-- Button giảm số lượng -->
                <button
                  class="bg-gray-200 text-gray-600 border border-gray-300 rounded-l px-4 py-2"
                  (click)="decreaseQuantity()"
                >
                  -
                </button>

                <!-- Input số lượng -->
                <input
                  type="number"
                  [(ngModel)]="quantity"
                  min="1"
                  class="w-16 text-center border border-gray-300 rounded px-3 py-2"
                />

                <!-- Button tăng số lượng -->
                <button
                  class="bg-gray-200 text-gray-600 border border-gray-300 rounded-r px-4 py-2"
                  (click)="increaseQuantity()"
                >
                  +
                </button>
              </div>


              <div class="flex flex-wrap gap-4 mt-8">
                  <button type="button"
                  (click)="buyNow()"
                  class="min-w-[200px] px-4 py-3 bg-teal-600 hover:bg-teal-700 text-white text-sm font-semibold rounded">Buy now</button>
                  <button type="button"
                  (click)="addToCart()"
                  class="min-w-[200px] px-4 py-2.5 border border-teal-600 bg-transparent hover:bg-gray-50 text-gray-800 text-sm font-semibold rounded">Add to cart</button>
              </div>
          </div>
      </div>
  </div>

</div>
